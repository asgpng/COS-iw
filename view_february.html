<!DOCTYPE html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
{% autoescape true %}
<html>
  <body>

    <h1>February Form</h1>

    
    <h2>Your form has been successfully submitted.</h2>
    <br>
    
    <div class="container">
      
      <h3>Student Section:</h3>
        <div>
          <label>Student Name:</label>
          <input type="text" name="student_name" value=" {{ form.student_name }}" disabled/>
        </div>
        <div>
          <label>Title/Topic:</label>
          <textarea name="title" rows="2" cols="23" disabled>{{ form.title }}</textarea>
        </div>
        <div>
          <label>Advisor:</label>
          <input type="text" name="advisor_id" value=" {{ form.advisor_id }}" disabled/>
        </div>
	<div>
          <label>Approximate Number of Meetings with Advisor:</label>
          <!-- add comment: (1, 2, 3-5, etc.) -->
          <input type="text" name="number_of_meetings" value=" {{ form.number_of_meetings }}" disabled />
	  </div>
        <br>
        <div>
          <label>Student Comments:</label>
          <textarea name="student_comments" rows="2" cols="23" disabled>{{ form.student_comments }}</textarea>
	</div>
	<h3>Advisor Section:</h3>
        <div>
          <label>I read the student's 5-page progress research paper:</label>
          <div class="radio">
            <input type="radio" name="advisor_read" value="True">Yes<br>
            <input type="radio" name="advisor_read" value="False">No<br>
          </div>
          <div>
            <label>Would you like your student to meet with you more often?</label>
            <div class="radio">
              <input type="radio" name="advisor_more_meetings" value="True">Yes<br>
              <input type="radio" name="advisor_more_meetings" value="False">No<br>
            </div>
          </div>
          <br>
          <div>
            <label>Student Progress:</label>
            <div class="radio">
              <input type="radio" name="student_progress_eval" value="3">Sensational<br>
              <input type="radio" name="student_progress_eval" value="2">Good<br>
              <input type="radio" name="student_progress_eval" value="1">Satisfactory<br>
            </div>
          </div>
          <div>
            <label>Comments:</label>
            <textarea name="advisor_comments" rows="2" cols="23" disabled>{{ form.advisor_comments }}</textarea>
          </div>
	</div>


    </div>
    <hr>

    <!-- links: -->
    <a href="/">Home</a>

  </body>
</html>
{% endautoescape %}
