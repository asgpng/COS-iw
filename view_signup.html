<!DOCTYPE html>
<head>
  <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
</head>
{% autoescape true %}
<html>
  <body>

    <h1>Signup Form</h1>

    
    <h2>Your form has been successfully submitted.</h2>
    
    <div class="containter">
      <div>
	<label>Name:</label>
	<input type="text" name="student_name" value=" {{ form.student_name }}" disabled/>
      </div>
      <div>
	<label>Class:</label>
	<input type="text" name="class_year" value=" {{ form.class_year }}" disabled/>
      </div>
      <div>
	<label id="test">Please check one:</label>
      </div>
      <div class="radio">
	<input type="radio" name="coursework" value="397">397<br>
        <input type="radio" name="coursework" value="398">398<br>
        <input type="radio" name="coursework" value="497">497<br>
        <input type="radio" name="coursework" value="498">498<br>
        <input type="radio" name="coursework" value="AB JIW">AB JIW<br>
        <input type="radio" name="coursework" value="AB Senior Thesis">AB Senior Thesis<br>
        <input type="radio" name="coursework" value="BSE Senior Thesis">BSE Senior Thesis<br>
      </div>
      <div>
	<label>Title of Project:</label>
	<textarea name="title" id="title" rows="2" cols="23" disabled>{{ form.title }}</textarea>
      </div>
      <div>
	<label>Description:</label>
	<textarea name="description" id="description" rows="10" cols="23" disabled>{{ form.description }}</textarea>
      </div>
      <div>
	<label>Advisor Name:</label>
        <input type="text" name="faculty_name" id="advisor_name" value=" {{ form.advisor_name }}" disabled/>
        </div>
        <div>
          <label>Advisor Department:</label>
          <input type="text" name="faculty_department" id="advisor_department" value=" {{ form.advisor_department }}" disabled />
        </div>

    <hr>

    <!-- links: -->
    <a href="/">Home</a>

  </body>
</html>
{% endautoescape %}
