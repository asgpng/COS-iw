<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="stylesheets/main.css" />
    <title>Signup Form</title>
  </head>

  <body>

    <h1>Princeton CS IW & Thesis Signup Form</h1>

    <p> blah blah - signupfrom
    </p>
    
    <div class="container">
      <form action="/forms/signupform", method="post">
        <div>
          <label>Name:</label>
          <input type="text" name="student_name"/>
        </div>
        <div>
          <label>Class:</label>
          <input type="text" name="class_year"/>
        </div>
        <div>
          <label>Please check one:</label><br>
          <div class="radio">
            <input type="radio" name="coursework" value="397">397<br>
            <input type="radio" name="coursework" value="398">398<br>
            <input type="radio" name="coursework" value="497">497<br>
            <input type="radio" name="coursework" value="498">498<br>
            <input type="radio" name="coursework" value="AB JIW">AB JIW<br>
            <input type="radio" name="coursework" value="AB Senior Thesis">AB Senior Thesis<br>
            <input type="radio" name="coursework" value="BSE Senior Thesis">BSE Senior Thesis<br>
          </div>
        </div>
        <div>
          <label>Title of Project:</label>
          <textarea name="title" rows="2" cols="23"></textarea>
        </div>
        <div>
          <label>Description:</label>
          <textarea name="description" rows="10" cols="23"></textarea>
        <div>
          <label>Faculty Approval:</label>
          <input type="checkbox" name="faculty_signature" value="facultySignature"/>Faculty Approval
        </div>
        <div>
          <label>Faculty Name:</label>
          <input type="text" name="faculty_name"/>
        </div>
        <div>
          <label>Faculty Department:</label>
          <input type="text" name="faculty_department" />
        </div>
        <div id="submit">
          <input type="submit" value="Submit">
        </div>
      </form>
    </div>

    <hr>

    <!-- links: -->
    <a href="/">Home</a>

  </body>
</html>
