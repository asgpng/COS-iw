<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" rel="stylesheet" href="/stylesheets/main.css" />
    <title>Thesis &amp; IW 2 Semester February Checkpoint Form</title>
  </head>

  <body>

    <h1>Thesis &amp; IW 2 Semester February Checkpoint Form</h1>

    <p> 
    </p>
    
    <div class="container">

      <h2>Student Section:</h2>
      <form action="/forms/februaryform", method="post">
        <div>
          <label>Student Name:</label>
          <input type="text" name="student_name"/>
        </div>
        <div>
          <label>Title/Topic:</label>
          <textarea name="title" rows="2" cols="23"></textarea>
        </div>
        <div>
          <label>Advisor:</label>
          <input type="text" name="advisor_id"/>
        </div>
        <div>
          <label>Approximate Number of Meetings with Advisor:</label>
          <!-- add comment: (1, 2, 3-5, etc.) -->
          <input type="text" name="number_of_meetings"/>
        </div>
        <div>
          <label>Student Comments:</label>
          <textarea name="student_comments" rows="2" cols="23"></textarea>
        </div>

        <h2>Advisor Section:</h2>
        <div>
          <label>I read the student's 5-page progress research paper:</label><br>
          <div class="radio">
            <input type="radio" name="advisor_read" value="True">Yes<br>
            <input type="radio" name="advisor_read" value="False">No<br>
          </div>
        </div>
        <div>
          <label>Would you like your student to meet with you more often?</label><br>
          <div class="radio">
            <input type="radio" name="advisor_more_meetings" value="True">Yes<br>
            <input type="radio" name="advisor_more_meetings" value="False">No<br>
          </div>
        </div>
        <div>
          <label>Student Progress:</label><br>
          <div class="radio">
            <input type="radio" name="student_progress_eval" value="3">Sensational<br>
            <input type="radio" name="student_progress_eval" value="2">Good<br>
            <input type="radio" name="student_progress_eval" value="1">Satisfactory<br>
          </div>
        </div>
        <div>
          <label>Comments:</label>
          <textarea name="advisor_comments" rows="2" cols="23"></textarea>
        </div>
        <div id="submit">
          <input type="submit" value="Submit">
        </div>

      </form>
    </div>
    <!-- links: -->
    <a href="/">Home</a>

  </body>
</html>
