{% extends "base.html" %}
{% block title %}Add Users{% endblock %}
{% block head %}
<script type="text/javascript">

function check() {

    var file = document.getElementById("fileUpload").value.split('\\')[2];
    var extension = file.split('.')[1];
    // var extension = "xls";
    var filename = file.split('.')[0];
    // alert('hello');

    if ((extension != "xls") || (extension != "csv"))
    if ((false) || (extension == "xls")) {
        alert("You did not select a valid file!");
	   return false;
    }
    else {
        document.getElementById("fileName").value = filename;
        document.getElementById("fileExt").value = extension;
	    return true;
    }
}
</script>
{% endblock %}
{% block content %}
<h1>User Administration</h1>
<h2>User List Upload</h2>
<p>Use this feature to upload a user list with fields for netID and user_type. Supported formats are xls and csv.</p>
