{% extends "base.html" %}
{% block title %}Thesis and COS IW Forms{% endblock %}
{% block content %}
<h1>User Login</h1>
<p>Please enter or netID and password to log in</p>
<form action="/login" method="post">
  <div>
    <label>NetID:</label>
    <input type="text" name="netID" />
  </div>
  <div>
    <label>Password:</label>
    <input type="text" name="password" />
  </div>
  <div>
    <input type="submit" value="Submit" />
  </div>
</form>


{% endblock %}
